<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Consultation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion Des Consultations</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="/medecins">Médecins</a></li>
                <li class="nav-item"><a class="nav-link" href="/specialites">Spécialités</a></li>
                <li class="nav-item"><a class="nav-link" href="/villes">Villes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/consultations">Consultations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 shadow-lg px-5 py-5 mb-5 bg-body rounded">
    <h2 class="text-center mb-4">Ajouter une Consultation</h2>

    <form th:action="@{/consultations/save}" th:object="${consultation}" method="post">
        <!-- Patient -->
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <select class="form-select" th:field="*{patient.id}" required>
                <option value="" disabled selected>-- Sélectionner un patient --</option>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.nomP + ' ' + p.prenomP}"></option>
            </select>
        </div>

        <!-- Médecin -->
        <div class="mb-3">
            <label class="form-label">Médecin</label>
            <select class="form-select" th:field="*{medecin.id}" required>
                <option value="" disabled selected>-- Sélectionner un médecin --</option>
                <option th:each="m : ${medecins}" th:value="${m.id}" th:text="${m.nomM + ' ' + m.prenomM}"></option>
            </select>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label class="form-label">Date Consultation</label>
            <input type="date" class="form-control" th:field="*{id.dateC}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/consultations}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
