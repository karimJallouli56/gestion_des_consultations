<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Villes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion Des Consultations</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="/medecins">Médecins</a></li>
                <li class="nav-item"><a class="nav-link" href="/specialites">Spécialités</a></li>
                <li class="nav-item"><a class="nav-link active" href="/villes">Villes</a></li>
                <li class="nav-item"><a class="nav-link" href="/consultations">Consultations</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 shadow-lg px-5 py-5 mb-5 bg-body rounded">
<!-- Main Content -->
<h2 class="text-center mb-4">Liste des Villes</h2>
<a href="/villes/new" class="btn btn-success mb-3">Add New Ville</a>


<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID Ville</th>
        <th>Nom ville</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ville : ${villes}">
        <td th:text="${ville.id}">1</td>
        <td th:text="${ville.NomV}"></td>
        <td>
            <a th:href="@{'/villes/edit/' + ${ville.id}}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{'/villes/delete/' + ${ville.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure to delete this ville?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
