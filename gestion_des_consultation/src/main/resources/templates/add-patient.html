<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ville</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion Des Consultations</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/patients">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="/medecins">Médecins</a></li>
                <li class="nav-item"><a class="nav-link" href="/specialites">Spécialités</a></li>
                <li class="nav-item"><a class="nav-link" href="/villes">Villes</a></li>
                <li class="nav-item"><a class="nav-link" href="/consultations">Consultations</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5 shadow-lg px-5 py-5 mb-5 bg-body rounded">
    <h2 class="text-center mb-4">Add New Patient</h2>


    <!-- Room Form -->
    <form th:action="@{/patients/save}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom Patient</label>
            <input type="text" class="form-control" th:field="*{nomP}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prenom Patient</label>
            <input type="text" class="form-control" th:field="*{prenomP}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date De Naissance</label>
            <input type="date" class="form-control" th:field="*{dateNaiss}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ville</label>
            <select class="form-select" th:field="*{ville}" required>
                <option value="" disabled selected>-- Select Ville --</option>
                <option th:each="v : ${villes}"
                        th:value="${v.id}"
                        th:text="${v.nomV}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
